<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zad 2</title>
    <style>
        .transform-square {
            width: 100px;
            height: 100px;
            background-color: red;
            transition: transform 0.3s ease;
        }

        .transform-square:hover {
            transform: rotate(90deg);
        }
    </style>
</head>
<body>
    <div class="transform-square"></div>
</body>
</html>
