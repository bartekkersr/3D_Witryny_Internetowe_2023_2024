<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zad 5</title>
    <style>
        .animated-image {
            width: 200px;
            height: 200px;
            border: 5px solid transparent;
            transition: transform 0.3s ease, border-color 0.3s ease;
        }

        .animated-image:hover {
            transform: scale(1.2);
            border-color: blue;
        }
    </style>
</head>
<body>
    <img src="menel1.jpg" alt="Sample Image" class="animated-image">
</body>
</html>
